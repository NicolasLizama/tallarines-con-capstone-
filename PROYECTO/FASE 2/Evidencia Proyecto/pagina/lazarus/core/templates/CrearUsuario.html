{% load static %}

<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear usuario</title>
    <link rel="stylesheet" href="{% static 'css/login_registro_style.css' %}">
  </head>

  <body>
    <div class="form-container">
      <form action="/usercreate/" method="POST">
          {% csrf_token %}
          
          <h1 class="titulo">Registrar Usuario</h1>

          <label for="nombre">
              <input name="nombre" placeholder="Nombre" type="text" id="nombre" required>
          </label>
          
          <label for="apellido">
              <input name="apellido" placeholder="Apellido" type="text" id="apellido" required>
          </label>

          <label for="rut">
              <input name="rut" placeholder="rut" type="text" id="rut" max="12" required>
          </label>

          <label for="fecha_nacimiento">
              <input name="fecha_nacimiento" placeholder="Fecha de nacimiento" type="date" id="fecha_nacimiento" required>
          </label>

          <label for="telefono">
              <input name="telefono" placeholder="Telefono" type="text" id="telefono" max="11" required>
          </label>


          <label for="email">
              <input name="email" placeholder="Correo electrónico" type="email" id="email" required>
          </label>

          <label for="password">
              <input name="password" placeholder="Contraseña" type="password" id="password" required>
          </label>

          <button type="submit" id="button">Crear</button>

          <div class="separador"></div>

          {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
          {% endif %}
          
          <div class="volver">
            <a href="/" class="link">Volver al inicio</a>
          </div>
      </form>
    </div>
  </body>
</html>
